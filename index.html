<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/results-summary-component-desktop.css">
</head>

<body>

  <div class="container">
    <div class="left">
      <h1 class="title">Sonucunuz</h1>
      <div class="oval">
        <h1 class="point-general">76</h1>
        <p>100 üzerinden</p>
      </div>
      <h1>Harika</h1>
      <h3>Performansınız, burada testi yapanların %65'inden daha iyi!</h3>
    </div>
    <div class="right">
      <h2>Özet</h2>
      <div class="informations">
        <img src="assets/img/icon-flash.svg" alt="">
        <p class="result">Tepki </p>
        <p class="point">80<span> / 100</span></p>
      </div>
      <div class="informations">
        <img src="assets/img/icon-brain.svg" alt="">
        <p class="result"><span class="color-yellow">Hafıza</span> </p>
        <p class="point">92<span> / 100</span></p>
      </div>
      <div class="informations">
        <img src="assets/img/icon-chat.svg" alt="">
        <p class="result"><span class="color-green">Sözlü</span> </p>
        <p class="point">61<span> / 100</span></p>
      </div>
      <div class="informations">
        <img src="assets/img/icon-eye.svg" alt="">
        <p class="result"><span class="color-blue">Görsel</span> </p>
        <p class="point">73<span> / 100</span></p>
      </div>
      <a href="#">Devam et</a>
    </div>
  </div>

</body>

</html>
